<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Result</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f7f9fc;padding:40px}
    .card{max-width:800px;margin:20px auto;background:#fff;padding:24px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.08)}
    .ok{color:#198754}
    .btn{background:#6f42c1;color:#fff;padding:10px 14px;border-radius:8px;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    {% if success %}
      <p class="ok">✅ PDF generated successfully.</p>
      <p>
        <a class="btn" href="{{ url_for('download', runid=runid, filename=pdf_name) }}">Download PDF</a>
        &nbsp;
        <a href="{{ url_for('index') }}">Generate another</a>
      </p>
      <p>Saved file: <strong>{{ pdf_name }}</strong></p>
    {% else %}
      <p style="color:#d63384">❌ PDF not created. See details below.</p>
      <h3>Stdout</h3><pre>{{ stdout }}</pre>
      <h3>Stderr</h3><pre>{{ stderr }}</pre>
      <p><a href="{{ url_for('index') }}">Back</a></p>
    {% endif %}
  </div>
</body>
</html>
