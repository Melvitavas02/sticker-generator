<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sticker Result</title>
  <style>
    body{font-family:Segoe UI, Arial; background:#f7f9fc; padding:24px}
    .card{max-width:900px;margin:30px auto;background:#fff;padding:24px;border-radius:10px;box-shadow:0 8px 30px rgba(0,0,0,.06)}
    .btn{display:inline-block;padding:10px 16px;background:#6b5cff;color:#fff;border-radius:8px;text-decoration:none}
    pre{background:#f4f6fb;padding:12px;border-radius:6px;overflow:auto}
    .notice{color:green}
    .err{color:maroon}
  </style>
</head>
<body>
  <div class="card">
    {% if success %}
      <h2 class="notice">✅ PDF generated successfully.</h2>
      <p>
        <a class="btn" href="{{ url_for('download', runid=runid, filename=pdf_name) }}">Download PDF</a>
        &nbsp;
        <a href="{{ url_for('index') }}">Generate another</a>
      </p>
      <p>Saved file: <strong>{{ pdf_name }}</strong></p>
    {% else %}
      <h2 class="err">❌ PDF not created. See details below.</h2>
      <h3>Stdout</h3>
      <pre>{{ stdout or 'No stdout captured' }}</pre>
      <h3>Stderr</h3>
      <pre>{{ stderr or 'No stderr captured' }}</pre>
      <p><a href="{{ url_for('index') }}">Back to upload</a></p>
    {% endif %}
  </div>
</body>
</html>
